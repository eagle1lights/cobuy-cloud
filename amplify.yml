version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm -v
        - npm install
    build:
      commands:
        - echo "=== Next build ==="
        - npm run build
        # If Next didn't write to out/ automatically, fall back to next export
        - if [ ! -d "out" ]; then npx next export; fi
        - echo "=== Contents of out/ ==="
        - ls -la out || (echo "out/ missing â€” failing build"; exit 1)
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
